{% extends 'communities/base.html' %}
{% load account %}

{% block title %}Reset hasła - Portal UNITED{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Zapomniałeś hasła?</h2>
                
                <p class="text-center text-muted mb-4">
                    Podaj swój adres email, a wyślemy Ci link do resetu hasła.
                </p>
                
                <form method="post" action="{% url 'account_reset_password' %}">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="{{ form.email.id_for_label }}" class="form-label">
                            Adres email
                        </label>
                        <input type="email" 
                            name="email" 
                            class="form-control"
                            placeholder="twoj-email@example.com"
                            required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">
                        Wyślij link resetujący
                    </button>
                </form>
                
                <hr class="my-4">
                
                <p class="text-center mb-0">
                    <a href="{% url 'account_login' %}">Wróć do logowania</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
